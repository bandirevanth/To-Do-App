<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List - Dark Mode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-container">
    <div class="header">
      <h1>ðŸ“‹ My To-Do List</h1>
      <button id="dark-toggle">ðŸŒ™</button>
    </div>
    
    <div class="input-group">
      <input type="text" id="task-input" placeholder="Task name..." />
      <input type="date" id="date-input" />
      <select id="category-input">
        <option value="General">General</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>
      <button id="add-task">+</button>
    </div>

    <div id="warning-message" class="warning hidden">Please enter a task name.</div>

    <!-- Filters -->
    <div class="filters">
      <select id="filter-category">
        <option value="All">All Categories</option>
        <option value="General">General</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>
      <input type="date" id="filter-date" />
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
